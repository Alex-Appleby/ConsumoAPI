<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Harry Potter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner mt-5">
        <h1 class="text-center mb-4">Personajes de Harry Potter</h1> 

        <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar personajes...">    
        </div>
        <div class="col-md-6">
            <select name="houseFilter" class="form-select">
                <option value="">Todas las casas</option>
                <option value="Gryffindor">Gryffindor</option>
                <option value="Hafflepuff">Hafflepuff</option>
                <option value="Revenclaw">Revenclaw</option>
                <option value="Slytherin">Slytherin</option>
            </select>
        </div>
        <div class="characterCards" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
